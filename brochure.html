<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="text-gray-400 bg-gray-900 body-font" style="user-select: auto;">
        <div class="container px-5 py-24 mx-auto" style="user-select: auto;">
          <div class="flex flex-col text-center w-full mb-20" style="user-select: auto;">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-white" style="user-select: auto;"> Course Pricing</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="user-select: auto;"></p>
          </div>
          <div class="lg:w-2/3 w-full mx-auto overflow-auto" style="user-select: auto;">
            <table class="table-auto w-full text-left whitespace-no-wrap" style="user-select: auto;">
              <thead style="user-select: auto;">
                <tr style="user-select: auto;">
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800 rounded-tl rounded-bl" style="user-select: auto;">COURSE NAME </th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800" style="user-select: auto;">MONTH</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800" style="user-select: auto;">HOURS</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-white text-sm bg-gray-800" style="user-select: auto;">PRICE</th>
                  <th class="w-10 title-font tracking-wider font-medium text-white text-sm bg-gray-800 rounded-tr rounded-br" style="user-select: auto;"></th>
                </tr>
              </thead>
              <tbody style="user-select: auto;">
                <tr style="user-select: auto;">
                  <td class="px-4 py-3" style="user-select: auto;">MS EXCEL</td>
                  <td class="px-4 py-3" style="user-select: auto;">3</td>
                  <td class="px-4 py-3" style="user-select: auto;">40 HOURS</td>
                  <td class="px-4 py-3 text-lg text-white" style="user-select: auto;">2000</td>
                  <td class="w-10 text-center" style="user-select: auto;">
                    <input name="plan" type="radio" style="user-select: auto;">
                  </td>
                </tr>
                <tr style="user-select: auto;">
                  <td class="border-t-2 border-gray-800 px-4 py-3" style="user-select: auto;">DIGITAL MARKETING</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3" style="user-select: auto;">4</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3" style="user-select: auto;">50 HOURS</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3 text-lg text-white" style="user-select: auto;">5000</td>
                  <td class="border-t-2 border-gray-800 w-10 text-center" style="user-select: auto;">
                    <input name="plan" type="radio" style="user-select: auto;">
                  </td>
                </tr>
                <tr style="user-select: auto;">
                  <td class="border-t-2 border-gray-800 px-4 py-3" style="user-select: auto;">TALLY</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3" style="user-select: auto;">3</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3" style="user-select: auto;">40 HOURS</td>
                  <td class="border-t-2 border-gray-800 px-4 py-3 text-lg text-white" style="user-select: auto;">2500</td>
                  <td class="border-t-2 border-gray-800 w-10 text-center" style="user-select: auto;">
                    <input name="plan" type="radio" style="user-select: auto;">
                  </td>
                </tr>
                <tr style="user-select: auto;">
                  <td class="border-t-2 border-b-2 border-gray-800 px-4 py-3" style="user-select: auto;">PYTHON</td>
                  <td class="border-t-2 border-b-2 border-gray-800 px-4 py-3" style="user-select: auto;">6</td>
                  <td class="border-t-2 border-b-2 border-gray-800 px-4 py-3" style="user-select: auto;">220 HOURS</td>
                  <td class="border-t-2 border-b-2 border-gray-800 px-4 py-3 text-lg text-white" style="user-select: auto;">5000</td>
                  <td class="border-t-2 border-b-2 border-gray-800 w-10 text-center" style="user-select: auto;">
                    <input name="plan" type="radio" style="user-select: auto;">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto" style="user-select: auto;">
            <a class="text-indigo-400 inline-flex items-center md:mb-2 lg:mb-0" style="user-select: auto;">Learn More
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24" style="user-select: auto;">
                <path d="M5 12h14M12 5l7 7-7 7" style="user-select: auto;"></path>
              </svg>
            </a>
            <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" style="user-select: auto;">NEXT</button>
          </div>
        </div>
      </section>
</body>
</html>
